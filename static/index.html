<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="col">
        <div class="top-pane row">
            <div id="canvas-container" class="left-pane rounded border border-1 col col-md-8 row-md-8">
                <div>
                    <h4>Viewer</h4>
                </div>
                <div>
                    <div>r: reset, a: switch mode (manual/auto)</div>
                    <div id="info">Mode: manual</div>
                    <canvas id="canvas" tabindex="0"></canvas>
                </div>
            </div>
            <div class="right-pane rounded border border-1 col col-md-4">
                <div>
                    <h4>Configuration</h4>
                </div>
                <div>
                </div>
            </div>
        </div>
        <div class="bottom-pane rounded border border-1">
            <h4>Timeline</h4>
            <div class="form-group row">
                <div class="col-auto">
                    <label for="timestamp" class="col-form-label">timestamp(TODO: impl)</label>
                </div>
                <div class="col-auto">
                    <input class="form-control form-control-sm" type="text" id="timestamp" placeholder="null"
                        readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="formControlRange">timestamp seekbar</label>(TODO: impl)
                <input type="range" class="col-sm-7 form-control-range" id="timestamp_seekbar">
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/" } }
    </script>
    <script type="module" src="./script.js"></script>
</body>

</html>
