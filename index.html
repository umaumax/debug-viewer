<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="col">
        <div class="top-pane row">
            <div id="canvas-container" class="left-pane col col-md-8 row-md-8">
                <div>
                    <h2>Viewer</h2>
                </div>
                <div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="right-pane col col-md-4">
                <div>
                    <h2>Configuration</h2>
                </div>
                <div>
                    <h2>Hoge</h2>
                </div>
            </div>
        </div>
        <div class="bottom-pane">
            <h2>Timeline</h2>
            <div class="form-group row">
                <div class="col-sm-1">
                    <label for="timestamp" class="col-form-label">timestamp(TODO: impl)</label>
                </div>
                <div class="col-sm-2">
                    <input class="form-control" type="text" id="timestamp" placeholder="null" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="formControlRange">timestamp seekbar</label>(TODO: impl)
                <input type="range" class="col-sm-7 form-control-range" id="timestamp_seekbar">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
